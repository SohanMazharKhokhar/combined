<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Lab - Artify Prints</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Artify Prints</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="product_page.html">Products</a></li>
                <li><a href="product_page.html">Design Lab</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Design Lab Section -->
    <section class="design-lab">
        <div class="design-interface">
            <h2>Design Lab</h2>
            <div class="canvas">
                <div class="design-toolbar">
                    <button>Add Font</button>
                    <button>Snipping Tool</button>
                </div>
            </div>
            <div class="shape-options">
                <button>Square</button>
                <button>Rectangle</button>
            </div>
        </div>

        <!-- Visualization Section -->
        <div class="visualization">
            <h3>2D/3D Visualization</h3>
            <div class="visualization-canvas">
                <!-- Placeholder for visualization -->
                <img src="placeholder.png" alt="Visualization Preview">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Artify Prints</p>
    </footer>
</body>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

header .logo h1 {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

.design-lab {
    display: flex;
    justify-content: space-between;
    padding: 50px;
    background-color: #fff;
}

.design-interface {
    width: 60%;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
}

.design-interface h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.canvas {
    background-color: #e0e0e0;
    height: 300px;
    margin-bottom: 20px;
    border-radius: 8px;
    position: relative;
}

.design-toolbar {
    position: absolute;
    top: 10px;
    left: 10px;
}

.design-toolbar button {
    margin-right: 10px;
    padding: 10px;
    border: none;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.shape-options {
    display: flex;
    gap: 10px;
}

.shape-options button {
    padding: 10px 20px;
    border: none;
    background-color: #555;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.visualization {
    width: 35%;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
}

.visualization h3 {
    font-size: 22px;
    margin-bottom: 20px;
}

.visualization-canvas {
    background-color: #ddd;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
}

.visualization-canvas img {
    width: 100px;
    height: auto;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-top: 1px solid #ddd;
    margin-top: 50px;
}

</style>
</html>
